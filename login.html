<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operix - Login & Register</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; }
  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .animated-gradient {
    background: linear-gradient(-45deg, #8e2de2, #c836ff, #ff5722, #ffd600);
    background-size: 400% 400%;
    animation: gradient 20s ease infinite;
  }
  .glass-card {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.18);
  }
  .input-field { transition: all 0.3s ease; }
  .input-field:focus {
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  .btn-primary {
    background: linear-gradient(135deg, #8e2de2 0%, #c836ff 100%);
    transition: all 0.3s ease;
  }
  .btn-primary:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(142,45,226,0.4);
  }
  .btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  .floating {
    animation: floating 4s ease-in-out infinite;
  }
  @keyframes floating {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
  }
  .fade-in {
    animation: fadeIn 0.8s ease-in;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
  }
  .spinner {
    border: 2px solid rgba(255,255,255,0.3);
    border-top-color: white;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    animation: spin 0.6s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body class="animated-gradient min-h-screen flex items-center justify-center overflow-hidden relative">

  <!-- Floating Background -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-10 left-10 w-80 h-80 bg-purple-400 rounded-full mix-blend-multiply filter blur-3xl opacity-30 floating"></div>
    <div class="absolute top-40 right-20 w-80 h-80 bg-pink-400 rounded-full mix-blend-multiply filter blur-3xl opacity-30 floating" style="animation-delay: 2s;"></div>
    <div class="absolute -bottom-10 left-20 w-80 h-80 bg-yellow-400 rounded-full mix-blend-multiply filter blur-3xl opacity-30 floating" style="animation-delay: 4s;"></div>
  </div>

  <div class="relative w-full max-w-lg fade-in px-4">
    <!-- Glass Card -->
    <div class="glass-card rounded-3xl px-10 py-10 shadow-2xl">

      <div class="flex justify-center mb-6">
        <div class="transition-transform hover:scale-110 duration-300">
          <svg width="60" height="60" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="40" rx="8" fill="#050C9C"/>
            <path d="M20 10 C25 10 28 13 28 18 C28 23 25 26 20 26 C15 26 12 23 12 18 C12 13 15 10 20 10 Z M20 14 C17 14 16 15.5 16 18 C16 20.5 17 22 20 22 C23 22 24 20.5 24 18 C24 15.5 23 14 20 14 Z" fill="white"/>
            <rect x="18" y="26" width="4" height="4" fill="white"/>
          </svg>
        </div>
      </div>

      <!-- Set New Password Modal -->
      <div id="passwordResetModal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 px-4">
        <div class="glass-card rounded-3xl px-10 py-8 shadow-2xl max-w-md w-full fade-in">
          <div class="text-center mb-6">
            <h2 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent">Set Your Password</h2>
            <p class="text-gray-700 text-sm mt-2">Please create a new password for your account</p>
          </div>
          
          <form id="newPasswordForm" class="space-y-5">
            <div class="relative">
              <input type="password" id="newPassword" placeholder="New Password (min 8 chars, 1 number, 1 special char)" required minlength="8" class="input-field w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl text-sm focus:border-purple-600 focus:outline-none bg-white pr-12">
              <button type="button" id="toggleNewPassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </button>
            </div>
            
            <div class="relative">
              <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required class="input-field w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl text-sm focus:border-purple-600 focus:outline-none bg-white pr-12">
              <button type="button" id="toggleConfirmNewPassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </button>
            </div>
            
            <div id="newPasswordError" class="text-sm text-red-600 min-h-5"></div>
            
            <button type="submit" id="setPasswordBtn" class="btn-primary w-full text-white py-3.5 rounded-xl text-sm font-semibold shadow-lg flex items-center justify-center gap-2">
              <span id="setPasswordText">Set Password</span>
              <div id="setPasswordSpinner" class="spinner hidden"></div>
            </button>
          </form>
        </div>
      </div>

      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 via-pink-500 to-yellow-400 bg-clip-text text-transparent mb-2">Welcome to Operix</h1>
        <p class="text-gray-700 text-sm">Sign in or register to manage your SME orders & inventory</p>
      </div>

      <!-- Tabs -->
      <div class="flex justify-center mb-6 gap-6">
        <button id="loginTab" class="font-semibold text-gray-800 border-b-2 border-purple-600 pb-2 transition-all">Login</button>
        <button id="registerTab" class="font-semibold text-gray-500 hover:text-gray-800 pb-2 transition-all">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <input type="email" id="loginEmail" placeholder="Email" required class="input-field w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl text-sm focus:border-purple-600 focus:outline-none bg-white">
        <div class="relative">
          <input type="password" id="loginPassword" placeholder="Password" required class="input-field w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl text-sm focus:border-purple-600 focus:outline-none bg-white pr-12">
          <button type="button" id="toggleLoginPassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
        <div id="loginError" class="text-sm text-red-600 min-h-5"></div>
        <button type="submit" id="loginBtn" class="btn-primary w-full text-white py-3.5 rounded-xl text-sm font-semibold shadow-lg flex items-center justify-center gap-2">
          <span id="loginText">Sign In</span>
          <div id="loginSpinner" class="spinner hidden"></div>
        </button>
      </form>

      <!-- Registration Form -->
      <form id="registerForm" class="space-y-5 hidden">
        <input type="text" id="fullName" placeholder="Full Name" required class="input-field w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl text-sm focus:border-purple-600 focus:outline-none bg-white">
        <input type="email" id="registerEmail" placeholder="Email Address" required class="input-field w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl text-sm focus:border-purple-600 focus:outline-none bg-white">
        <input type="text" id="companyName" placeholder="Company Name" required class="input-field w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl text-sm focus:border-purple-600 focus:outline-none bg-white">
        <select id="industryType" required class="input-field w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl text-sm focus:border-purple-600 focus:outline-none bg-white text-gray-700">
          <option value="" disabled selected>Select Industry Type</option>
          <option value="Manufacturing">Manufacturing</option>
          <option value="Retail">Retail</option>
          <option value="Logistics">Logistics</option>
          <option value="Food & Beverage">Food & Beverage</option>
          <option value="IT / Software">IT / Software</option>
          <option value="Other">Other</option>
        </select>
        <textarea id="plannedUse" placeholder="How do you plan to use the system?" required class="input-field w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl text-sm focus:border-purple-600 focus:outline-none bg-white resize-none h-24"></textarea>
        <input type="tel" id="phone" placeholder="Phone Number (Optional)" class="input-field w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl text-sm focus:border-purple-600 focus:outline-none bg-white">
        <div class="relative">
          <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" required minlength="6" class="input-field w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl text-sm focus:border-purple-600 focus:outline-none bg-white pr-12">
          <button type="button" id="toggleRegisterPassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
        <div class="relative">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="input-field w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl text-sm focus:border-purple-600 focus:outline-none bg-white pr-12">
          <button type="button" id="toggleConfirmPassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
        <div id="registerError" class="text-sm text-red-600 min-h-5"></div>
        <button type="submit" id="registerBtn" class="btn-primary w-full text-white py-3.5 rounded-xl text-sm font-semibold shadow-lg flex items-center justify-center gap-2">
          <span id="registerText">Register</span>
          <div id="registerSpinner" class="spinner hidden"></div>
        </button>
      </form>

    </div>
  </div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js';
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence, updatePassword, signOut, reauthenticateWithCredential, EmailAuthProvider } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js';
import { getFirestore, doc, setDoc, getDoc, serverTimestamp, updateDoc, deleteField } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js';

const firebaseConfig = {
  apiKey: "AIzaSyB56dPmBwgO4uWyXakhY9SJBCAz7bk0Do8",
  authDomain: "operix-c8a8c.firebaseapp.com",
  projectId: "operix-c8a8c",
  storageBucket: "operix-c8a8c.firebasestorage.app",
  messagingSenderId: "794223223499",
  appId: "1:794223223499:web:f059007b909cc15766f14e",
  measurementId: "G-6E4BD657K1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

setPersistence(auth, browserLocalPersistence);

// Check if user is already logged in
onAuthStateChanged(auth, async (user) => {
  if (user) {
    const userDoc = await getDoc(doc(db, 'users', user.uid));
    if (userDoc.exists()) {
      const userData = userDoc.data();
      
      // Don't redirect if user has temp password
      if (userData.tempPassword) {
        return;
      }
      
      if (userData.status === 'approved' || userData.role) {
        if (userData.role === 'master') {
          window.location.href = 'master-dashboard.html';
        } else if (userData.role === 'admin') {
          window.location.href = 'dashboard.html';
        } else {
          window.location.href = 'dashboard.html';
        }
      }
    }
  }
});

// DOM Elements
const loginTab = document.getElementById('loginTab');
const registerTab = document.getElementById('registerTab');
const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');
const loginError = document.getElementById('loginError');
const registerError = document.getElementById('registerError');
const loginBtn = document.getElementById('loginBtn');
const registerBtn = document.getElementById('registerBtn');
const loginSpinner = document.getElementById('loginSpinner');
const registerSpinner = document.getElementById('registerSpinner');
const loginText = document.getElementById('loginText');
const registerText = document.getElementById('registerText');

// Password visibility toggles
const toggleLoginPassword = document.getElementById('toggleLoginPassword');
const toggleRegisterPassword = document.getElementById('toggleRegisterPassword');
const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
const loginPassword = document.getElementById('loginPassword');
const registerPassword = document.getElementById('registerPassword');
const confirmPassword = document.getElementById('confirmPassword');

// Password reset modal elements
const passwordResetModal = document.getElementById('passwordResetModal');
const newPasswordForm = document.getElementById('newPasswordForm');
const newPassword = document.getElementById('newPassword');
const confirmNewPassword = document.getElementById('confirmNewPassword');
const newPasswordError = document.getElementById('newPasswordError');
const setPasswordBtn = document.getElementById('setPasswordBtn');
const setPasswordSpinner = document.getElementById('setPasswordSpinner');
const setPasswordText = document.getElementById('setPasswordText');
const toggleNewPassword = document.getElementById('toggleNewPassword');
const toggleConfirmNewPassword = document.getElementById('toggleConfirmNewPassword');

let currentUserForPasswordReset = null;
let tempPasswordUsed = null;

function setupPasswordToggle(toggleBtn, inputField) {
  toggleBtn.addEventListener('click', () => {
    const type = inputField.type === 'password' ? 'text' : 'password';
    inputField.type = type;
    
    const icon = toggleBtn.querySelector('svg');
    if (type === 'text') {
      icon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
      `;
    } else {
      icon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
      `;
    }
  });
}

setupPasswordToggle(toggleLoginPassword, loginPassword);
setupPasswordToggle(toggleRegisterPassword, registerPassword);
setupPasswordToggle(toggleConfirmPassword, confirmPassword);
setupPasswordToggle(toggleNewPassword, newPassword);
setupPasswordToggle(toggleConfirmNewPassword, confirmNewPassword);

// Tab switching
loginTab.addEventListener('click', () => {
  loginForm.classList.remove('hidden');
  registerForm.classList.add('hidden');
  loginTab.classList.add('border-purple-600','text-gray-800');
  loginTab.classList.remove('text-gray-500');
  registerTab.classList.remove('border-purple-600','text-gray-800');
  registerTab.classList.add('text-gray-500');
  loginError.textContent = '';
  registerError.textContent = '';
});

registerTab.addEventListener('click', () => {
  registerForm.classList.remove('hidden');
  loginForm.classList.add('hidden');
  registerTab.classList.add('border-purple-600','text-gray-800');
  registerTab.classList.remove('text-gray-500');
  loginTab.classList.remove('border-purple-600','text-gray-800');
  loginTab.classList.add('text-gray-500');
  loginError.textContent = '';
  registerError.textContent = '';
});

// SIMPLIFIED Login Handler
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  loginError.textContent = '';
  loginError.style.color = 'red';
  
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value;

  loginBtn.disabled = true;
  loginSpinner.classList.remove('hidden');
  loginText.textContent = 'Signing in...';

  try {
    // Simple sign in
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;
    
    // Check user document
    const userDoc = await getDoc(doc(db, 'users', user.uid));
    
    if (!userDoc.exists()) {
      loginError.textContent = 'User profile not found. Please contact support.';
      await auth.signOut();
      return;
    }
    
    const userData = userDoc.data();
    
    // Check for temp password - SHOW MODAL IMMEDIATELY
    if (userData.tempPassword) {
      currentUserForPasswordReset = user;
      tempPasswordUsed = password;
      loginError.style.color = '#3b82f6';
      loginError.textContent = '⚠️ Please set your permanent password to continue.';
      passwordResetModal.classList.remove('hidden');
      return; // Don't reset button state - keep loading until password is set
    }
    
    // Check status and redirect
    if (userData.status === 'pending') {
      loginError.textContent = 'Your account is pending approval.';
      await auth.signOut();
    } else if (userData.status === 'revoked') {
      loginError.textContent = 'Your account access has been revoked. Please contact support.';
      await auth.signOut();
    } else if (userData.status === 'rejected') {
      loginError.textContent = 'Your registration was rejected. Please contact support.';
      await auth.signOut();
    } else if (userData.status === 'approved' || userData.role) {
      // Redirect based on role
      if (userData.role === 'master') {
        window.location.href = 'master-dashboard.html';
      } else if (userData.role === 'admin') {
        window.location.href = 'dashboard.html';
      } else {
        window.location.href = 'dashboard.html';
      }
    } else {
      loginError.textContent = 'Account status unknown. Please contact support.';
      await auth.signOut();
    }
    
  } catch (error) {
    console.error('Login error:', error);
    
    if (error.code === 'auth/invalid-credential' || 
        error.code === 'auth/wrong-password' ||
        error.code === 'auth/user-not-found' ||
        error.code === 'auth/invalid-login-credentials') {
      loginError.textContent = 'Invalid email or password.';
    } else if (error.code === 'auth/invalid-email') {
      loginError.textContent = 'Invalid email format.';
    } else if (error.code === 'auth/too-many-requests') {
      loginError.textContent = 'Too many failed attempts. Please try again later.';
    } else {
      loginError.textContent = 'Login failed. Please try again.';
    }
    
  } finally {
    loginBtn.disabled = false;
    loginSpinner.classList.add('hidden');
    loginText.textContent = 'Sign In';
  }
});

// Registration Handler
registerForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  registerError.style.color = 'red';
  registerError.textContent = '';

  const fullName = document.getElementById('fullName').value.trim();
  const email = document.getElementById('registerEmail').value.trim();
  const companyName = document.getElementById('companyName').value.trim();
  const industryType = document.getElementById('industryType').value;
  const plannedUse = document.getElementById('plannedUse').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const password = document.getElementById('registerPassword').value;
  const confirmPass = document.getElementById('confirmPassword').value;

  if (password !== confirmPass) {
    registerError.textContent = 'Passwords do not match.';
    return;
  }

  if (password.length < 6) {
    registerError.textContent = 'Password must be at least 6 characters.';
    return;
  }

  registerBtn.disabled = true;
  registerSpinner.classList.remove('hidden');
  registerText.textContent = 'Registering...';

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await setDoc(doc(db, 'pendingUsers', user.uid), {
      fullName,
      email,
      companyName,
      industryType,
      plannedUse,
      phone: phone || null,
      approved: false,
      createdAt: serverTimestamp(),
      role: 'pending'
    });

    await auth.signOut();

    registerError.style.color = 'green';
    registerError.textContent = '✓ Registration submitted! Your account is pending approval. We will contact you soon.';
    registerForm.reset();
    
    setTimeout(() => {
      loginTab.click();
    }, 3000);

  } catch (error) {
    console.error('Registration error:', error);
    if (error.code === 'auth/email-already-in-use') {
      registerError.textContent = 'This email is already registered. Please login instead.';
    } else if (error.code === 'auth/invalid-email') {
      registerError.textContent = 'Invalid email format.';
    } else if (error.code === 'auth/weak-password') {
      registerError.textContent = 'Password is too weak. Use at least 6 characters.';
    } else {
      registerError.textContent = error.message;
    }
  } finally {
    registerBtn.disabled = false;
    registerSpinner.classList.add('hidden');
    registerText.textContent = 'Register';
  }
});

// New Password Form Handler
newPasswordForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  newPasswordError.textContent = '';
  newPasswordError.style.color = 'red';
  
  const newPass = newPassword.value;
  const confirmPass = confirmNewPassword.value;
  
  if (newPass !== confirmPass) {
    newPasswordError.textContent = 'Passwords do not match.';
    return;
  }
  
  // Password validation: at least 8 characters, 1 number, 1 special character
  if (newPass.length < 8) {
    newPasswordError.textContent = 'Password must be at least 8 characters.';
    return;
  }
  
  const hasNumber = /\d/.test(newPass);
  const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(newPass);
  
  if (!hasNumber) {
    newPasswordError.textContent = 'Password must contain at least one number.';
    return;
  }
  
  if (!hasSpecial) {
    newPasswordError.textContent = 'Password must contain at least one special character (!@#$%^&*(),.?":{}|<>).';
    return;
  }
  
  setPasswordBtn.disabled = true;
  setPasswordSpinner.classList.remove('hidden');
  setPasswordText.textContent = 'Setting password...';
  
  try {
    // Reauthenticate with the temp password
    const credential = EmailAuthProvider.credential(
      currentUserForPasswordReset.email,
      tempPasswordUsed
    );
    
    await reauthenticateWithCredential(currentUserForPasswordReset, credential);
    
    // Update the password
    await updatePassword(currentUserForPasswordReset, newPass);
    
    // Remove tempPassword from user document
    await updateDoc(doc(db, 'users', currentUserForPasswordReset.uid), {
      tempPassword: deleteField(),
      passwordSetAt: serverTimestamp()
    });
    
    // Get user data to redirect properly
    const userDoc = await getDoc(doc(db, 'users', currentUserForPasswordReset.uid));
    const userData = userDoc.data();
    
    newPasswordError.style.color = 'green';
    newPasswordError.textContent = '✓ Password set successfully! Redirecting...';
    
    setTimeout(() => {
      if (userData.role === 'master') {
        window.location.href = 'master-dashboard.html';
      } else if (userData.role === 'admin') {
        window.location.href = 'dashboard.html';
      } else if (userData.role === 'user') {
        window.location.href = 'dashboard.html';
      } else {
        window.location.href = 'dashboard.html';
      }
    }, 1500);
    
  } catch (error) {
    console.error('Password update error:', error);
    newPasswordError.textContent = 'Error setting password: ' + error.message;
    setPasswordBtn.disabled = false;
    setPasswordSpinner.classList.add('hidden');
    setPasswordText.textContent = 'Set Password';
  }
});
</script>
